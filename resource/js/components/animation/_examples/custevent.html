<html>

	<body>
		<h3>µã»÷Ð¡Çò</h3>
		<div id="txt" style="width:600px;"></div>
		<div id="test1" style="cursor:pointer;position:absolute;top:250px;left:200px;width:64px;height:64px;background:url(img/ball.png)"></div>
		<script type="text/javascript">
			var Anim = QW.Anim,
				Dom = QW.Dom,
				NodeW = QW.NodeW,
				$ = Dom.$,
				$$ = QW.$$;

			var anim1 = new Anim("test1", {
				"top" : {
					by  : 150,
					end : 250,
					easing : function(p,d){
						return Math.sin(p*p*32*Math.PI) * d;
					}
				},
				"left" : {
					by  : 150,
					end : 200,
					easing : function(p,d){
						return Math.cos(p*p*32*Math.PI) * d;
					}
				}
			}, 6000);
			["play", "beforeplay", "stop", "pause", "resume", "suspend", "reset"].forEach(function(s) {
				anim1.on(s,function(e){
					$("txt").innerHTML += e.type + "&nbsp;<wbr>";
				});
			});
			//addEventlistener
			$$("test1").on("click", function(){
				if(!anim1.isPlay()) {
					anim1.play();
					setTimeout(function() {
						anim1.pause();
					},3000);
					setTimeout(function() {
						anim1.resume();
					},4000);
				}
			});
		</script>
	</body>
</html>
